<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
            rel="stylesheet">
</head>
<body>
<header id="hero">
    <h1>Let us know how we can help your printing business.</h1>
</header>

<section>
    <div class="container">
        <div class="content">
            <form action="https://api.devsdecide.com/contact-us" method="POST">
                <div class="input-box">
                    <input name="name" type="text" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <input name="email" type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box" hidden>
                    <input name="other" type="text" required>
                    <label>Other</label>
                </div>
                <div class="message-box">
                    <textarea name="message" required></textarea>
                    <label>Message</label>
                </div>
                <div class="input-box">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
