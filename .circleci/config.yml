version: 2.1
orbs:
  aws-s3: circleci/aws-s3@2.0
  aws-cloudfront: topmonks/aws-cloudfront@1.0.0
  path-filtering: circleci/path-filtering@0.1.1


jobs:
  build:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - save_cache:
          paths:
            - ~/
          key: k-{{ .Revision }}
  deploy:
    docker:
      - image: 'cimg/python:3.6'
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - k-{{ .Revision }}
      - run: mkdir bucket
      - run: mv *html bucket/
      - run: mv css bucket/
      - run: mv img bucket/
      - aws-s3/copy:
          arguments: '--recursive'
          from: bucket
          to: 's3://devsdecide.com'
workflows:
    baseworkflow:
      jobs:
        - build
        - deploy:
            filters: 
              branches:
                only: master 